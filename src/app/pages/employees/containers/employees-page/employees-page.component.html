<app-layout>
  <h1>EMPLOYEE PAGE</h1>

  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let employee of employees$ | async">
      <app-employee-card 
        [employee]="employee"
      ></app-employee-card>
    </div>
  </div>

  <app-footer></app-footer>
</app-layout>
