<div class="search" (click)="showInput()" [ngClass]="{'show-search-input': isShowInput}">
  <mat-icon class="material-icons-outlined search-icon" [ngClass]="{'open-search': isShowInput}">search</mat-icon>
  <input *ngIf="isShowInput" class="search-input" placeholder="Search resources, services and employees...">
</div>
